name: deploy blog

on:
  push:
    branches: [ source ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: yarn install, build, deploy
      run: |
        git config --global user.email "meininit@gmail.com"
        git config --global user.name "Ininit"
        npm install -g yarn
        yarn
        yarn deploy
